    <script>
      

      function addRoom() {
              var room_name = document.getElementById('name').value;
              var tv = document.getElementById('tv-select').value;
              var tv_count = document.getElementById('tv-count').value;
              var tv_mount = document.getElementById('tv-mount').value;
              var speaker = document.getElementById('speaker-select').value;
              var speaker_count = document.getElementById('speaker-count').value;
              var amp = document.getElementById('amp-select').value;

            if (room_name == undefined || room_name == null || room_name.length <= 0){
              console.log("Not Givien Room Name");
              var s = document.getElementById("hiddenDiv2").style;
                    s.animationName = 'showAndHide';
                    s.animationDuration = '3s';
              return;
            }
            if(tv && !(tv_count)){
              tv_count = 1
            }
            if(speaker && !(speaker_count)){
              speaker_count = 1
            }
            if(!tv){
              tv_count = 0;
            }
            if(!speaker){
              speaker_count = 0;
            }

              $.ajax({
                  url: '/addRoom',
                  type: 'POST',
                  data: { 'room_name': room_name, 'tv': tv, 'tv_count': tv_count, 'tv_mount': tv_mount, 'speaker': speaker, 'speaker_count':speaker_count, 'amp':amp},
                  success: function(response) {
                    const textBox = document.getElementById("name");
                    textBox.value = "";

                    var s = document.getElementById("hiddenDiv1").style;
                    s.animationName = 'showAndHide';
                    s.animationDuration = '3s';
                      
                  },
                  error: function(error) {
                      console.log(error);
                  }
              });
          }
    
    </script>
