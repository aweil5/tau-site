    <script>
      function deselect() {
        document.getElementById("btn-check-allPC").checked = false;

      }
      function test_func() {
        console.log(document.querySelector('input[name="btn-check-toads"]:checked').value)

      }
      function sendText() {
        var text_body = document.getElementById('text-body-string').value;
        console.log(text_body)


            if(document.getElementById('btn-check-allPC').checked){
              $.ajax({
                  url: '/sendTextAll',
                  type: 'POST',
                  data: {"text_body": text_body},
                  success: function(response) {
                    console.log("Success"); 
                    document.getElementById('text-success').innerHTML = "Text Sent Successfully";
                    var s = document.getElementById("text-success").style;
                    s.animationName = 'showAndHide';
                    s.animationDuration = '3s';
                  },
                  error: function(error) {
                      console.log(error);
                  }
              });
            }else{
              if(document.getElementById('btn-check-flounder').checked){
                $.ajax({
                    url: '/sendTextPc',
                    type: 'POST',
                    data: {"text_body": text_body, "pc": "flounder"},
                    success: function(response) {
                      console.log("Success"); 
                      document.getElementById('text-success').innerHTML = "Text Sent Successfully";
                      var s = document.getElementById("text-success").style;
                      s.animationName = 'showAndHide';
                      s.animationDuration = '3s';
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
              }
                if(document.getElementById('btn-check-toad').checked){
                $.ajax({
                    url: '/sendTextPc',
                    type: 'POST',
                    data: {"text_body": text_body, "pc": "toad"},
                    success: function(response) {
                      console.log("Success"); 
                      document.getElementById('text-success').innerHTML = "Text Sent Successfully";
                      var s = document.getElementById("text-success").style;
                      s.animationName = 'showAndHide';
                      s.animationDuration = '3s';
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
              }
            }



            }
